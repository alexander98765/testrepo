name: TestCI

on:
  push:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest, windows-latest]
        python-version:
          - "3.7"
          - "3.8"
    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sets up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install pytest .
      
      - name: Run tests 
        run: pytest